<div class="container-fluid">
  <h2>Registration Form</h2>
  {{ registrationForm.value | json }}
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control">
      <!-- <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">User Name is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
    <small *ngIf="userName.errors?.required" class="text-danger">UserName is required</small>
    <small *ngIf="userName.errors?.minlength" class="text-danger">UserName must be four characters long</small>
    <small *ngIf="userName.errors?.forbiddenName" class="text-danger">Admin UserName not allowed</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" type="button" class="btn btn-secondary ml-2" >Load API Data</button>
  </form>
  
</div>
